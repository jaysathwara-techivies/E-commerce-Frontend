<h1 mat-dialog-title class="text-center">{{ data.title }}</h1>
<div mat-dialog-content class="mb-3 text-center">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button class="btn btn-danger me-2" (click)="onNoClick()">No</button>
  <button mat-button class="btn btn-primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
