<!-- src/app/user-profile/user-profile.component.html -->
<div class="card m-4 p-4">
    <form *ngIf="!isResetPassword" [formGroup]="resetForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          class="form-control"
          placeholder="Email"
          required
        />
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="sendMail()">Send Mail</button>
    </form>
  
    <form *ngIf="isResetPassword" [formGroup]="resetPassword" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="newpassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newpassword"
          name="newpassword"
          formControlName="password"
          class="form-control"
          placeholder="Enter New Password"
          required
        />
        <div class="invalid-feedback">
          Please enter a new password.
        </div>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="changePassword()">Change Password</button>
    </form>
  </div>
