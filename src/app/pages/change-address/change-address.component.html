<div class="container mt-5">
    <h1 class="mb-4">My Profile</h1>
    <div class="card">
        <div class="card-header">
            <h3>Change Address</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="name">Address</label>
                    <textarea type="text" id="name" class="form-control" [formControl]="address"></textarea>    
                </div>
                <button *ngIf="isAddress.length" type="submit" class="btn btn-primary mt-2" (click)="updateAddress()">Update Address</button>
                <button *ngIf="!isAddress.length" type="submit" class="btn btn-primary mt-2" (click)="addAddress()">Add Address</button>
            </form>
        </div>
    </div>
</div>
