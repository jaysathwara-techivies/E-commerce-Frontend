<div class="header d-flex justify-content-between align-items-center p-3 bg-light">
    <button class="btn btn-outline-primary" (click)="logout()">Logout</button>
    <div class="d-flex align-items-baseline flex-grow-1 justify-content-between">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/men">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/women">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/kids">Kids</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/beauty">Beauty</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex align-items-baseline">

            <div class="me-4 cart-icon position-relative" (click)="cart()">
                <mat-icon class="fs-4">shopping_cart</mat-icon>
            <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ cartItemCount }}</span>
        </div>
        <div class="d-flex flex-column align-items-center">
            <mat-icon role="button" (click)="goToProfile()">account_circle</mat-icon>
            <span class="fw-bold">{{ userName }}</span>
        </div>
    </div>
    </div>
</div>
