<div class="card">
    <form action="" [formGroup]="loginForm">    
        <div class="form-field">
            <label for="email">
                Email
            </label>
            <input type="email" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-field">
            <label for="password">
                Password
            </label>
            <input type="email" id="password"  formControlName="password" placeholder="Password">
        </div>
        <button (click)="login()">Log In</button>
        <div>
            <span style="cursor: pointer; text-decoration: underline; color: blue;" (click)="openNewPage()">forgot password?</span>
        </div>
    </form>
</div>
