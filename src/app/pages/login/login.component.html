<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Log In</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Log In</button>
                <span class="d-block mt-3 text-primary" style="cursor: pointer;" (click)="signup()">Don't have an account?</span>
            </form>
        </div>
    </div>
</div>
